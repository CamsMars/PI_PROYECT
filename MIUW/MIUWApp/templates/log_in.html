<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h5 class="card-title mb-0">Login</h5> 
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }} 
                    </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3"> 
                            <label for="{{ form.username.id_for_label }}">Usuario</label>
                            <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" placeholder="(: =D  :v  o.O 7u7 :)" required>
                        </div>
                        <div class="mb-3"> 
                            <label for="{{ form.password.id_for_label }}">Contraseña</label>
                            <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="*******" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/forgot-password" class="text-decoration-none">Fp?</a>
                    </div>
                    <div class="mt-2 text-center">
                        <p class="mb-0">No tienes una Cuenta? <a href="{% url 'signupaccount' %}" class="text-primary">Sign_up Aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
