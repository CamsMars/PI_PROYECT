<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUW - Profile</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'MIUWApp/templates/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul li a:hover {
            background-color: #dab1de9a; /* Color al pasar el ratón por encima */
        }

        .btn-custom {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Asegura que el botón esté en línea pero en su propio bloque */
            transition: background-color 0.3s;
            background-position: center; /* Establece la posición del fondo */
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Cambia el color al pasar el mouse */
        }
        body {
            background-color: #0D0D0D;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
         }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px #0b010f;
         }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
         }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #0D0D0D;
            border-radius: 4px;
            background-color: #ffffff;
            color: #000000;
            }

            input[type="text"]::placeholder,
            input[type="email"]::placeholder,
            input[type="password"]::placeholder {
            color: #AAAAAA;
            }

        .preferences {
            display: flex;
            flex-wrap: wrap;
         }

        .tag {
            background-color: #444;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }
        .preferences {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Crea dos columnas de igual tamaño */
            gap: 10px; /* Espacio entre los elementos */
        }

        .preferences input {
            padding: 10px;
            width: 90%; /* Ajusta el ancho si es necesario */
        }
        .emotion-preferences {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Espacio entre cada grupo de emoción */
        }

        .emotion-group {
        display: flex;
        flex-direction: column;
        width: 45%; /* Dos columnas */
        }

        .emotion-group label {
        font-weight: bold;
        margin-bottom: 5px;
        }

        .emotion-group input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static "images/logotipo_morado.png" %}" alt="MIUW Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'chat' %}">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'loginaccount' %}">Log in</a></li>
                            <li><a class="dropdown-item" href="{% url 'signupaccount' %}">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Profile</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Top 10 favorites artists</label>
                <div class="preferences">
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                    <input type="text" id="fav-artist" placeholder="Enter their name" required>
                </div>
            </div>
            <div class="emotion-preferences">
                <div class="emotion-group">
                    <label for="happy">Emotion: Happy</label>
                    <input type="text" id="happy" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="sad">Emotion: Sad</label>
                    <input type="text" id="sad" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="calm">Emotion: Calm</label>
                    <input type="text" id="calm" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="angry">Emotion: Angry</label>
                    <input type="text" id="angry" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="excited">Emotion: Euphoria</label>
                    <input type="text" id="euphoria" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="excited">Emotion: Love</label>
                    <input type="text" id="love" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="excited">Emotion: Motivation</label>
                    <input type="text" id="motivation" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="excited">Emotion: Homesickness</label>
                    <input type="text" id="homesickness" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="excited">Emotion: Melancholy</label>
                    <input type="text" id="melancholy" placeholder="Genre of music you listen to" required>
                </div>
                <div class="emotion-group">
                    <label for="excited">Emotion: Frustration</label>
                    <input type="text" id="frustration" placeholder="Genre of music you listen to" required>
                </div>
            </div>            
            <div class="button"> <!-- Cambia 'botton' a 'button' -->
                <button type="submit" class="btn-custom" style="margin-top: 20px;">Save Changes</button>
            </div>            
        </form>
    </div>
</body>
</html>
