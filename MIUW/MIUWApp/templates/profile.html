<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUW - Profile</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'MIUWApp/templates/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul li a:hover {
            background-color: #dab1de9a; /* Color al pasar el ratón por encima */
        }

        .btn-custom {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Asegura que el botón esté en línea pero en su propio bloque */
            transition: background-color 0.3s;
            background-position: center; /* Establece la posición del fondo */
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Cambia el color al pasar el mouse */
        }
        body {
            background-color: #0D0D0D;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
         }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px #0b010f;
         }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
         }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #0D0D0D;
            border-radius: 4px;
            background-color: #ffffff;
            color: #000000;
            }

            input[type="text"]::placeholder,
            input[type="email"]::placeholder,
            input[type="password"]::placeholder {
            color: #AAAAAA;
            }

        .preferences {
            display: flex;
            flex-wrap: wrap;
         }

        .tag {
            background-color: #444;
            color: #FFFFFF;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static "images/logotipo_morado.png" %}" alt="MIUW Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'chat' %}">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'LogIn' %}">Log in</a></li>
                            <li><a class="dropdown-item" href="{% url 'signupaccount' %}">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Profile</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label>Test Music Preferences</label>
                <div class="preferences">
                    <span class="tag">Rock</span>
                    <span class="tag">Pop</span>
                    <span class="tag">Jazz</span>
                    <span class="tag">Classical</span>
                    <span class="tag">Electronic</span>
                    <span class="tag">Hip Hop</span>
                    <span class="tag">Reggae</span>
                </div>
            </div>
            <div class="form-group">
                <label for="favorites">Favorites Artists</label>
                <input type="text" id="favorites" placeholder="Enter favorite artists" required>
            </div>
            <div class="form-group">
                <label for="feelings">Feelings / Music</label>
                <input type="text" id="feelings" placeholder="Your feelings about music" required>
            </div>
            <div class="button"> <!-- Cambia 'botton' a 'button' -->
                <button type="submit" class="btn-custom">Save Changes</button>
            </div>            
        </form>
    </div>
</body>
</html>
