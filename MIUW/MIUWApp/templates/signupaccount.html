{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUW - SignUp</title>
    <link rel="stylesheet" href="{% static 'MIUWApp/templates/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav ul li a:hover { background-color: #dab1de9a; }
        .btn-custom { background-color: #0056b3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; display: inline-block; transition: background-color 0.3s; }
        .btn-custom:hover { background-color: #0056b3; }
        body { background-color: #0D0D0D; font-family: 'Poppins', sans-serif; color: #FFFFFF; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background-color: rgba(255, 255, 255, 0.1); border-radius: 8px; box-shadow: 0 0 10px #0b010f; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 24px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #0D0D0D; border-radius: 4px; background-color: #ffffff; color: #000000; }
        input::placeholder { color: #AAAAAA; }
        .preferences { display: flex; flex-wrap: wrap; }
        .tag { background-color: #444; color: #FFFFFF; padding: 5px 10px; border-radius: 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logotipo_morado.png' %}" alt="MIUW Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'chat' %}">Chat</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'profile' %}">Profile</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'loginaccount' %}">Log in</a></li>
                            <li><a class="dropdown-item" href="{% url 'signupaccount' %}">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
        <div class="card mb-3">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                            </div>
                        {% endif %}
                        <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">
                                    Sign Up
                                </button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
