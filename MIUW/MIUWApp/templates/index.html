<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUW/Home</title>
    <link rel="stylesheet" href="{% static 'MIUWApp/templates/style.css' %}">
    <link rel="stylesheet" href="{% static 'MIUWApp/templates/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <style>body{background-color: #f7e4fff3;}</style>
</head>
<body>
<div class="container-fluid bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MENU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav md-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'chattest' %}">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Log in</a></li>
                            <li><a class="dropdown-item" href="#">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="image-container">
    <img src="{% static 'MIUWApp/img/background.jpg' %}" alt="Fondo titulo" class="image">
    <div class="text-overlay">
        <h1 class="miuw-title" style="text-align: center; margin: 150px;">MIUW</h1>
    </div>
</div>
<br><br><br><br>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img src="{% static 'MIUWApp/img/INFOR.jpg' %}" alt="Fondo titulo" class="image">
        </div>
        <div class="col-md-6 ms-auto">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'MIUWApp/img/1.jpg' %}" class="d-block img-fluid mx-auto" style="max-width: 100%; height: auto;" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'MIUWApp/img/2.jpg' %}" class="d-block img-fluid mx-auto" style="max-width: 100%; height: auto;" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'MIUWApp/img/3.jpg' %}" class="d-block img-fluid mx-auto" style="max-width: 100%; height: auto;" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'MIUWApp/img/4.jpg' %}" class="d-block img-fluid mx-auto" style="max-width: 100%; height: auto;" alt="Imagen 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="text-center mt-4">
            <h3 style="text-align: center; margin-top: 200px; color:#200e27">What are you waiting for to have a complete experience of your feelings?</h3>
            <a href="{% url 'chattest' %}" style="display: block; text-align: center; margin: 40px;">
                <button class="btn btn-primary" style="font-size: 20px; padding: 15px 30px; width: 200px;">Try me</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
