<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIUW - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0D0D0D;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
        }
        nav ul li a:hover {
            background-color: #dab1de9a; /* Color al pasar el rat√≥n por encima */
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #6b08ad;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: black;
            text-align: left;
        }
        .input-group {
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="chat.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Log in</a></li>
                            <li><a class="dropdown-item" href="#">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <h1>ChatBot Music</h1>
        <div class="messages" id="messages">
            <div class="message bot-message">Hello! What is your mood today?</div>
            <div class="message user-message">Hi! Today I want to tell you about my life.</div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" placeholder="Type your message..." aria-label="User Input">
            <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sendBtn').addEventListener('click', function() {
            const userInput = document.getElementById('userInput').value;
            if (userInput) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message user-message';
                messageContainer.textContent = userInput;
                document.getElementById('messages').appendChild(messageContainer);
                document.getElementById('userInput').value = ''; // Clear input field
            }
        });
    </script>
</body>
</html>
