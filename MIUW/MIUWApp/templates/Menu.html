<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #f1f1f1; /* Texto claro */
        }

        .navbar {
            background-color: #1e1e1e; /* Color de fondo de la navbar */
        }

        .nav-link {
            color: #cfcfcf; /* Color de los enlaces */
        }

        .nav-link:hover {
            color: #ffffff; /* Color de los enlaces al pasar el ratón */
        }

        .container {
            margin-top: 50px; /* Margen superior para la separación */
        }

        .card {
            background-color: #2a2a2a; /* Fondo oscuro para las tarjetas */
            border: none; /* Sin borde */
            text-align: center; /* Centrar texto dentro de la tarjeta */
        }

        .card-title {
            color: #ffffff; /* Color del título de la tarjeta */
        }

        .card-text {
            color: #b3b3b3; /* Color del texto de la tarjeta */
        }

        .btn-custom {
            background-color: #007bff; /* Color de fondo del botón */
            border: none; /* Sin borde */
            color: #fff; /* Color del texto del botón */
            margin: 10px; /* Margen entre botones */
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Color de fondo al pasar el ratón */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MENU</a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select an Option</h5>
                <p class="card-text">Choose one of the options below:</p>
                <a href="{% url 'home' %}" class="btn btn-custom">Home</a>
                <a href="/chat/" class="btn btn-custom">Chat</a>
                <a href="/profile/" class="btn btn-custom">Profile</a>
                <a href="/login/" class="btn btn-custom">Login</a>
                <a href="/signupaccount/" class="btn btn-custom">Signup</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
